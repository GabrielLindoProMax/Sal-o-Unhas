<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salão Unhas & Estilo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset e base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #f3e5f5);
      color: #4a148c;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #6a1b9a;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 3px;
      box-shadow: 0 4px 8px rgba(106, 27, 154, 0.4);
    }
    main {
      flex: 1;
      max-width: 720px;
      margin: 3rem auto 2rem;
      padding: 0 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(106, 27, 154, 0.15);
      backdrop-filter: blur(10px);
    }
    h2 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #4a148c;
    }
    p {
      font-weight: 300;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }
    .btn-agendar {
      background: #8e24aa;
      color: white;
      border: none;
      padding: 1.1rem 2.5rem;
      font-size: 1.3rem;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(142, 36, 170, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
      display: inline-block;
    }
    .btn-agendar:hover {
      background: #6a1b9a;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(106, 27, 154, 0.7);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #7b1fa2;
      letter-spacing: 1px;
      user-select: none;
    }

    /* Background subtle image */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1556228720-3a59cdb06c9f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      opacity: 0.12;
      z-index: -1;
      filter: brightness(1.2);
    }

    /* Responsividade */
    @media (max-width: 480px) {
      header {
        font-size: 1.8rem;
        padding: 1.5rem 1rem;
      }
      main {
        margin: 2rem 1rem 1rem;
        padding: 1rem;
      }
      .btn-agendar {
        font-size: 1.1rem;
        padding: 1rem 2rem;
      }
    }
  </style>
</head>
<body>
  <header>Salão Unhas & Estilo</header>
  <main>
    <h2>Beleza e cuidado para suas unhas</h2>
    <p>Oferecemos manicure, pedicure, unhas de gel e muito mais para você ficar sempre linda e bem cuidada.</p>
    <a href="agendar.html" class="btn-agendar" aria-label="Agendar agora">Agendar Agora</a>
  </main>
  <footer>
    &copy; 2025 Salão Unhas & Estilo - Contato: (11) 99999-9999
  </footer>
</body>
</html>
